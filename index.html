<H1>Тег AUDIO</H1>
<P>Тег AUDIO служит для вставки на Web-страницу аудиоролика.</P>
<H6>Пример:</H6>
<PRE>&lt;AUDIO SRC=&quot;18.mp3&quot;
CONTROLS&gt;&lt;/AUDIO&gt;</PRE>
<H6>Результат:</H6>
<AUDIO  SRC="audio/18.mp3" controls></AUDIO>
